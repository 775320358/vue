<!DOCTYPE html>

<body>
  <script>
    //建议在ES6开发中，优先使用const，只有需要改变某一个标识符时才使用let
    //1.注意一：一旦给const修饰的标识符被赋值之后，不能修改
    // const name = 'why';
    // name = 'abc'
    //2.注意二：在使用const定义标识符，必须进行赋值
    // const name;
    //3.注意三：常量的含义是指向的对象不能修改，但是可以改变对象内部属性
    const obj = {
      name : 'why',
      height : '180',
      weight : '180'
    }
    // obj = {}  肯定报错
    console.log(obj);

    obj.name = 'kobe';
    obj.height = '200';
    obj.weight = '200'
    console.log(obj);
  </script>
</body>
