<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .color {
      color: red;
    }
  </style>
</head>

<body>
  <div id='app'>
    <ul>
      <li v-for="(item , index) in movies">{{item}}-{{item}}</li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['海王', '海尔兄弟', '三体', '斗破苍穹'],
      },
    })
  </script>
</body>

</html>
