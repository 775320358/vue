<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>
  <div id='app2'>
    <cpn></cpn>
    <cpn></cpn>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    //1.创建组件构造器对象
    const cpnC =  Vue.extend({
      template:`
        <div>
          <h2>我是标题</h2>
          <p>我是内容，哈哈哈哈</p>
        </div>
      `
    })

    //2.注册组件(全局组件，意味着可以在多个Vue的实例下面使用)
    //Vue.component('cpn',cpnC)

    //疑问：怎么注册的组件才是局部组件？

    const app = new Vue({
      el:'#app',
      data:{
        message:'Hello Vue!'
      },
      components:{
        //使用组件时的标签名
        cpn:cpnC
      }
    })
    const app2 = new Vue({
      el:'#app2',
      data:{
        message:'Hello Vue!'
      }
    })
  </script>  
</body>
</html>
