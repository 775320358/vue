<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <cpn :cmovies="movies" :cmessage="message"></cpn>
  </div>
  <template id="cpn">
    <div>
      <ul>
        <li v-for="item in cmovies">{{item}}</li>
      </ul>
      <p>{{cmessage}}</p>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    //父传子 props
    const cpn = {
      template: '#cpn',
      // props:['cmovies','cmessage'],
      props: {
        //1.类型限制
        // cmovies:Array,
        // cmessage:String

        //2.提供一些默认值,以及必传值
        cmessage: {
          type: String,
          default: 'aaaa',//默认值
          required:true//必传值
        },
        //类型是对象或者数组时，默认值必须是一个函数
        cmovies:{
          type:Array,
          // default:[],//vue2.5.17以下
          default(){
            return []
          }
        }
      },
      data() {
        return {

        }
      }
    }
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        movies: ['海王', '海尔兄弟', '海贼王']
      },
      components: {
        cpn
      }
    })
  </script>
</body>

</html>
