<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    1.插槽的基本使用<slot></slot>
    2.插槽的默认值<slot>button<slot>
    3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素
   -->
  <div id='app'>
    <cpn></cpn>
    <cpn><span>哈哈哈</span></cpn>
    <cpn><i>呵呵呵</i></cpn>
    <cpn>
      <h2>哈哈哈</h2>
      <p>好好好</p>
      <div>asdkjk</div>
    </cpn>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是标题</h2>
      <p>我的的哈数据库和</p>
      <slot><button>按钮</button></slot>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'Hello Vue!'
      },
      components:{
        cpn:{
          template:'#cpn'
        }
      }
    })
  </script>
</body>
</html>
